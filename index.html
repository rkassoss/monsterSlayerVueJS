<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                    {{ playerHealth + '%' }} 
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                    {{ monsterHealth + '% '}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameInProgress">
        <div class="small-12 columns">
            <button id="start-game" @click="gameInProgress = !gameInProgress">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-if="gameInProgress">
        <div class="small-12 columns">
            <button id="attack" @click="turn()">ATTACK</button>
            <button id="special-attack" @click="turn(20)">SPECIAL ATTACK</button>
            <button id="heal" @click="turn(10,false)">HEAL</button>
            <button id="give-up" @click="restart">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="gameInProgress && turnLog.length">
        <div class="small-12 columns">
            <ul>
                <li v-for="(turn, turnIndex) in turnLog">
                    <div :id="turnIndex + '_' + i + '_' + key" v-for="(val, key, i) in turn" :class="key == 'player' ? 'player-turn' : 'monster-turn'">
                        {{ val }}
                    </div>
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
<script src="app.js"></script>
</html>
